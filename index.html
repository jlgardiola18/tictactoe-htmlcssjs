<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>

    <link rel="icon" href="123.jpg" type="img/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div id="bodybackground">

        <div class="select-box">
            <header>
                <center>Tic Tac Toe</center>
            </header>
            <div class="content">
                <div class="title">Select which you want to be?</div>
                <div class="options">
                    <button class="playerX"> Player X </button>
                    <button class="playerO"> Player O </button>
                </div>
            </div>
        </div>

        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">X's Turn</span>
                    <span class="Oturn">O's Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <!-- Simplified grid with spans -->
                <span class="box box1"></span>
                <span class="box box2"></span>
                <span class="box box3"></span>
                <span class="box box4"></span>
                <span class="box box5"></span>
                <span class="box box6"></span>
                <span class="box box7"></span>
                <span class="box box8"></span>
                <span class="box box9"></span>
            </div>
        </div>

        <div class="result-box">
            <div class="won-text"></div>
            <div class="btn">
                <button>Restart</button>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
